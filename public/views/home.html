<div class="container">

  <div class="panel panel-default" ng-repeat="thing in things | orderBy:'-dateCreated'">
    <div class="panel-body">
      <div class="pull-right">{{thing.dateCreated | date:'longDate'}}</div>
      <div>{{thing.name}}</div>
      <div>{{thing.description}}</div>
      <div><a href="/things/{{thing._id}}">More Details</a></div>
    </div>
  </div>

</div>
