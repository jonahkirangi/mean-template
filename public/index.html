<!DOCTYPE html>
<html ng-app="MeanTemplate">
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mean Template</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>

    <nav ng-controller="NavbarCtrl" class="navbar navbar-default" role="navigation" bs-navbar>
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Mean Template</a>
      </div>
      <ul class="nav navbar-nav">
        <li data-match-route="/$"><a href="/">Home</a></li>
        <li data-match-route="/add"><a href="/add">Add</a></li>
        <li data-match-route="/about"><a href="/about">About</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
        <li data-match-route="/login"><a href="/login">Login</a></li>
        <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="currentUser">
        <li class="navbar-text" ng-bind="currentUser.email"></li>
        <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
      </ul>
    </nav>

    <div ng-view></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/add.js"></script>
    <script src="scripts/controllers/signup.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/thing.js"></script>
    <script src="scripts/directives/repeatPassword.js"></script>
  </body>
</html>
